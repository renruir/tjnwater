<script type="text/javascript">
    //用这段js放页面，就能根据屏幕不同尺寸换算html的fontsize了，最终的rem尺寸会跟着变
    (function (doc, win) {
        var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth > 720) {
                    clientWidth = 720;
                }
                docEl.style.fontSize = 100 * (clientWidth / 720) + 'px';
            };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        /* doc.addEventListener('DOMContentLoaded', recalc, false); */
    })(document, window);

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var product_detail = "<div>\n" +
        "                    <span class=\"model1\"\n" +
        "                          style=\"margin-left:1.35rem;padding-right:0.3rem;border-bottom: 0.01rem solid #c8c8c8;padding-bottom: 0.3rem;\">product_code</span>\n" +
        "                    <a\n" +
        "                            style=\"font-size: 0.28rem;width:0.3rem;color:#c8c8c8; \"\n" +
        "                    >&nbsp;&nbsp;—&nbsp;&nbsp;</a>\n" +
        "                    <div class=\"number1\" style=\"float: left;\"></div>\n" +
        "                    <span class=\"number1\"\n" +
        "                          style=\"border-bottom: 0.01rem solid #c8c8c8;padding-bottom: 0.3rem;padding-right: 0.3rem;\">amount</span>\n" +
        "                </div>";

    $(function () {
        var tid = GetQueryString("tid");
        if (tid != null && tid.toString().length > 0) {
            $.ajax({
                type: "GET",
                url: "/web/orderservice/getOrderList?rank="+Math.random()+"&tid=" + tid,
                success: function (data) {
                    data = JSON.parse(data);
                    all_data = data.data;
                    all_data = all_data[0];  //根据订单号查的只可能一个
                    $(".contact span").text(all_data.receiver_name);
                    $(".phone_number span").text(all_data.receiver_mobile);
                    $(".order_number span").text(all_data.tid);
                    $(".shop_name span").text(all_data.store_name);
                    $(".pay_time span").text(all_data.pay_time);
                    $(".address span").text(all_data.receiver_state+all_data.receiver_city+all_data.receiver_address);
                    detail = all_data.detail;
                    detail0 = detail[0];
                    $("span.model").text(detail0.product_name);
                    $("span.number").text(detail0.qty);
                    if (detail.length > 1) {
                        for(var i=1;i<detail.length;i++){
                            $(".page_bottom_cell").append(product_detail.replace("product_code", detail[i].product_name).replace("amount", detail[i].qty));
                        }

                    }
                },
                error: function (data) {
                }
            });

        }
    });

</script>
