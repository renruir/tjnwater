<script type="text/javascript">
    //用这段js放页面，就能根据屏幕不同尺寸换算html的fontsize了，最终的rem尺寸会跟着变
    (function (doc, win) {
        var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth > 720) {
                clientWidth = 720;
            }
            docEl.style.fontSize = 100 * (clientWidth / 720) + 'px';
        };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        /* doc.addEventListener('DOMContentLoaded', recalc, false); */
    })(document, window);



    //    页面自动加载js代码
    $(document).ready(function(){
        var date= GetQueryString("date");
        var date=date.replace(/(^\s*)|(\s*$)/g, "")
        var dateList=date.split("-");
        var dateStr=dateList[0]+'年'+dateList[1]+'月'+dateList[2]+'日'

   //        alert(shop_name)
        $(".middle_time span").text(dateStr);

    });

    //    获取url中的参数值
    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
//        获取当前页面的网址，并转成utf-8编码
        var aaa=window.location.search;
        var uuu = decodeURI(aaa);
        var r = uuu.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

</script>
